app:
  name: 'My Community'
host: 'mycommunity.example.com'
sysop:
  email: 'sysop@example.com'
locale: 'en'
recaptcha:
  enabled: true
  public_key: 'PUBLIC_KEY'
  private_key: 'PRIVATE_KEY'
  proxy: 'http://proxy.example.com'
  theme: 'white'
authentication:
  encryptor: 'bcrypt'
  pepper: 'samplexpepper'
