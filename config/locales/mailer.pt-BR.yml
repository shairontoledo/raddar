pt-BR:
  mailer:
    template:
      automatic: Este é um e-mail automático. Favor não responder para este endereço.
      hello: "Olá, %{name}!"
  notice_mailer:
    subject:
      new_message: "%{sender} lhe enviou uma mensagem"
      new_follower: "%{follower} começou a te seguir"
      new_forum_post: "Nova postagem no fórum"
      new_forum_post: "Aviso de novo comentário"
      new_rank: "Parabéns! Agora você é %{rank}!"
    body:
      new_message:
        html: "<p><b>%{sender}</b> lhe enviou a seguinte mensagem:</p><div style=\"background-color: grey\">%{message}</div><br/><p>Para visualizar e responder, acesse: %{url}</p><p>Caso não queira receber avisos sobre novas mensagens, altere suas configurações em: %{edit_conf_url}</p>"
      new_follower:
        html: "<p><b>%{follower}</b> começou a seguir você!</p><p>Para ver o perfil de %{follower}, acesse: %{url}</p><p>Caso não queira receber avisos sobre novos seguidores, altere suas configurações em: %{edit_conf_url}</p>"
      new_forum_post:
        html: "<p><b>%{author}</b> fez uma nova postagem no tópico <b>%{topic}</b></p><p>Para ver a postagem, acesse: %{url}</p><p>Caso não queira receber avisos sobre este tópico, acesse: %{unwatch_url}</p>"
      new_comment_post:
        html: "<p><b>%{author}</b> adicionou um novo comentário em <b>%{commentable}</b></p><p>Para ver a postagem, acesse: %{url}</p><p>Caso não queira receber avisos sobre novos comentários para este item, acesse: %{unwatch_url}</p>"
      new_rank:
        html: "<p>Parabéns! Pelo seu desempenho em <em>%{universe}</em> você foi promovido a <strong>%{rank}</strong>!</p><p>Muito obrigado pela sua ótima participação em nossa comunidade!</p>"
      